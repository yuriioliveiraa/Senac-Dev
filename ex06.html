    <script>
        // solicita a idade do usuario
        let idade = prompt("Qual a sua idade?");
        // converte a idade para um numero, caso o usuario insira um valor numerico em formato string
        idade = parseInt(idade);
        // verifica se a idade é um numero valido e emite a mensagem correspondente
        if (isNaN(idade)) {
            alert("Por favor, insra um numero valido." );
        } else if (idade < 18) {alert("Você é menor de idade.");
    } else {
        alert("Você é maior de idade.");
    }
    </script>
